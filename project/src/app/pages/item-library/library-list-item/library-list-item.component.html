<ion-item>
  <ion-label>{{item.name}}</ion-label>
  <ion-icon *ngIf="hasImage()" name="image"></ion-icon>
  <ion-icon *ngIf="item.tags.length > 0" name="bookmarks"></ion-icon>
  <ion-icon *ngIf="item.amount" name="scale"></ion-icon>
  <ion-icon *ngIf="item.unit" name="triangle"></ion-icon>
  <ion-icon *ngIf="item.price" name="cash"></ion-icon>
  <ion-button (click)="onAddToList()" slot="end" fill="clear">
    <ion-icon slot="icon-only" name="bag-add"></ion-icon>
  </ion-button>
</ion-item>
